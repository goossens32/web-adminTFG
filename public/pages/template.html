<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>{{title}}</title>
    <script defer src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/sections.css">
    <link rel="stylesheet" href="../css/dashboard.css">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="">
            {% if title != 'Webadmin - Login' %}
                <a href="/main"><h1>WEB ADMIN</h1></a>
            {% else %}
                <a href=""><h1>WEB ADMIN</h1></a>
            {% endif %}
        </div>
        
        {% if title != 'Webadmin - Login' %}
            <div class="user-dropdown">
                <div id="drp-btn" class="dropdown-button">
                    <div class="user-logo"><i class="fa-solid fa-user"></i></div>
                    <div class="user-name">{{userData.usr_name}}</div>
                </div>
                <div class="dropdown-container" style="display: none;">
                    <div class="dropdown-container-item"><a href="/configuration"><i class="fa-solid fa-gear"></i><p>Configuración</p></a></div>
                    <div class="dropdown-container-item"><a href="/logout"><i class="fa-solid fa-power-off"></i><p>Cerrar sesión</p></a></div>
                </div>
            </div>
        {% endif %}

    </header>

    <div id="content">
        {% block content %}
        {{content|raw}}
        {% endblock %}
    </div>

</body>
</html>
